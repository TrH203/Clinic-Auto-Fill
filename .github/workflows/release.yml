name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on tags like v1.2.0, v1.2.1, etc.

jobs:
  build-and-release:
    runs-on: windows-latest  # Build on Windows for pywinauto
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create VERSION file
      shell: bash
      run: |
        echo "${GITHUB_REF#refs/tags/v}" > VERSION
        
    - name: Build executable with PyInstaller
      run: |
        pyinstaller ClinicAutoTool.spec
        
    - name: Rename executable for release
      shell: bash
      run: |
        cd dist
        mv ClinicAutoTool.exe ClinicAutoTool-${{ github.ref_name }}.exe
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        files: |
          dist/ClinicAutoTool-${{ github.ref_name }}.exe
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
