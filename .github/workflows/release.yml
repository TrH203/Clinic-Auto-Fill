name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on tags like v1.2.0, v1.2.1, etc.

jobs:
  build-and-release:
    runs-on: windows-latest  # Build on Windows for pywinauto
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create VERSION file
      shell: bash
      run: |
        echo "${GITHUB_REF#refs/tags/v}" > VERSION
        
    - name: Build executable with PyInstaller
      run: |
        pyinstaller ClinicAutoTool.spec
        
    - name: Rename executable for release
      shell: bash
      run: |
        cd dist
        mv ClinicAutoTool.exe ClinicAutoTool-${{ github.ref_name }}.exe
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        body: |
          ## What's New in ${{ github.ref_name }}
          
          ### Features
          - âœ¨ Manual data entry dialog
          - ğŸ”„ Enhanced auto-update with changelog display
          - ğŸ’¾ Database storage for manual entries
          
          ### Improvements
          - âš¡ Semantic version comparison
          - ğŸ›¡ï¸ Automatic backup before updates
          - ğŸ“Š Merge CSV and manual data seamlessly
          - ğŸ› Fixed pandas build issues with PyInstaller
          
          ### Installation
          1. Download `ClinicAutoTool-${{ github.ref_name }}.exe` below
          2. Run the .exe file on Windows
          3. The app will auto-update on future releases
          
          ### System Requirements
          - Windows 10 or later
          - No installation needed - just run the .exe
          
          ---
          
          **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}
        files: |
          dist/ClinicAutoTool-${{ github.ref_name }}.exe
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
