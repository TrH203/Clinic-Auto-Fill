name: Build và Release ứng dụng Python

on:
  push:
    tags:
      - 'v*.*.*'   # Tạo release khi push tag
    branches:
      - main       # Build khi push vào main
      - staging    # Build khi push vào staging

jobs:
  build-release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
    ```
    uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --noconsole --name Auto-Clinic interface.py

    # Chỉ tạo release khi push TAG
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Phiên bản ${{ github.ref_name }}
        body: |
          Đây là bản phát hành tự động.
        files: |
          dist/Auto-Clinic.exe
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
