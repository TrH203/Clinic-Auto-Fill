name: CI

on:
  push:
    branches:
      - staging
  pull_request:
    branches:
      - staging

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install only necessary libraries for testing (skipping Windows-specific ones mocked in tests)
        pip install pandas numpy pytest requests

    - name: Run tests
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        pytest tests/
